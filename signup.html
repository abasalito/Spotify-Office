<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./spotify.jpg" type="image/x-icon" />
    <title>Abasalito Wash - Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <img src="./spotify.jpg" alt="Car Wash Logo" />
        <nav>
            <a href="home.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="services.html">SERVICES</a>
            <a href="contact.html">CONTACT</a>
            <a href="signin.html" class="button-link">SIGN IN</a>
            <a href="signup.html" class="button-link">SIGN UP</a>
        </nav>
    </header>

    <main>
        <section id="signup" class="section form-section">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" required />

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required />

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required />

                <button type="submit">Create Account</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Car Wash Service. All rights reserved.</p>
    </footer>
</body>
</html>
