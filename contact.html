<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./spotify.jpg" type="image/x-icon" />
    <title>Abasalito Wash - Contact</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <img src="./spotify.jpg" alt="Car Wash Logo" />
        <nav>
            <a href="home.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="services.html">SERVICES</a>
            <a href="contact.html">CONTACT</a>
            <a href="signin.html" class="button-link">SIGN IN</a>
            <a href="signup.html" class="button-link">SIGN UP</a>
        </nav>
    </header>

    <main>
        <section id="contact" class="section">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Car Wash Service. All rights reserved.</p>
    </footer>
</body>
</html>
